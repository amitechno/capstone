AWSTemplateFormatVersion: 2010-09-09

Parameters:
  ClusterName:
    Type: String
    Description: Name of the EKS cluster

Resources:
  EKSAdminRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ClusterName}-Admin-Role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - eks.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy

  EKSWorkerNodeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ClusterName}-WorkerNode-Role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy

  EKSWorkerNodeSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub ${ClusterName}-WorkerNode-SG
      VpcId: vpc-0bdda08b4ef2ccbbf
      GroupDescription: Security group for EKS worker nodes # Add a meaningful description here
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 80
          ToPort: 65535
          IpProtocol: -1

  EKSCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Name: !Ref ClusterName
      RoleArn: !GetAtt EKSAdminRole.Arn
      Version: "1.28" 
      ResourcesVpcConfig:
        SubnetIds:
          - subnet-0f0442930ad570e64
          - subnet-0f85573b3d9f7d5ee
        SecurityGroupIds:
          - !Ref EKSWorkerNodeSecurityGroup
      Logging:
        ClusterLogging:
          EnabledTypes:
            - Type: api
            - Type: audit

  EKSNodeGroup:
    Type: AWS::EKS::Nodegroup
    Properties:
      ClusterName: !Ref EKSCluster
      NodegroupName: eks-worker-nodegroup
      NodeRole: !GetAtt EKSWorkerNodeRole.Arn
      Subnets:
        - subnet-0f0442930ad570e64
        - subnet-0f85573b3d9f7d5ee
      ScalingConfig:
        MinSize: 1
        MaxSize: 3
        DesiredSize: 2
      DiskSize: 20

Outputs:
  EKSClusterName:
    Description: EKS Cluster Name
    Value: !Ref EKSCluster
